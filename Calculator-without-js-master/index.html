<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="./css/calculator.css" rel="stylesheet" />
</head>

<body onload="init();">
    <div class="container calculator mt-5">
        <div class="row">
            <div class="col results" id="resultado">
            </div>
        </div>
        <div class="row">
            <div class="col current-function" id="current">
            </div>
        </div>
        <div class="row">
            <div class="col button function-button" id="sumar">
                +
            </div>
            <div class="col button function-button" id="restar">
                -
            </div>
            <div class="col button function-button" id="multiplicar">
                x
            </div>
            <div class="col button function-button" id="dividir">
                /
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col button number-button" id="siete">
                        7
                    </div>
                    <div class="col button number-button" id="ocho">
                        8
                    </div>
                    <div class="col button number-button" id="nueve">
                        9
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button" id="cuatro">
                        4
                    </div>
                    <div class="col button number-button" id="cinco">
                        5
                    </div>
                    <div class="col button number-button" id="seis">
                        6
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button" id="uno">
                        1
                    </div>
                    <div class="col button number-button" id="dos">
                        2
                    </div>
                    <div class="col button number-button" id="tres">
                        3
                    </div>
                </div>
                <div class="row">
                    <div class="col button number-button border-down-left" id="cero">
                        0
                    </div>
                    <div class="col button number-button" id="punto">
                        .
                    </div>
                    <div class="col button number-button" id="reset">
                        C
                    </div>
                </div>
            </div>
            <div class="col-3 equals-button border-down-right" id="esigual">
                =
            </div>
        </div>
    </div>

</body>

<script src="./js/index.js"></script>

</html>
